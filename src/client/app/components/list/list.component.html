<header>
    <span class="list-title" *ngIf="!editMode" (click)="edit()">{{ list.name }}</span>
    <md-input focus id="list-name" *ngIf="editMode" [(ngModel)]="list.name" (keyup.enter)="update()" (keyup.esc)="cancel()" (blur)="cancel()"></md-input>
</header>

<div class="container" [dragula]="'lists'">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
</div>


<footer>
    <app-new-card (newCard)="createCard($event)"></app-new-card>
</footer>
