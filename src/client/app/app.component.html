<div class="title-pan z-depth-1">
  <div class="title-p">{{ appTitle }}</div>
  <div class="window-controls">
    <div (click)="minimize()"><i class="mdi mdi-window-minimize"></i></div>
    <div *ngIf="!maximized" (click)="maximize()"><i class="mdi mdi-window-maximize"></i></div>
    <div *ngIf="maximized" (click)="maximize()"><i class="mdi mdi-window-restore"></i></div>
    <div (click)="close()"><i class="mdi mdi-close"></i></div>
  </div>
</div>
<app-wrapper></app-wrapper>
